upstream backend {
  server backend:3001;
}

server {
    listen 80;
    location /api {
      rewrite /backend/(.*) /$1 break;
      proxy_pass http://backend;
    }
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html =404;
    }
    
}